<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">

 <title>Contact Us</title>

<script src="https://kit.fontawesome.com/43e120aafd.js" crossorigin="anonymous"></script>

</head>

<body>
  <section class="contact">

    <div class="container-form">
      <h1>Contact Us</h1>

      <div class="content">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    
      <form>
        <div class="inputbox">
          <input type="text" name="fullname" required="required" placeholder="Your Name">
        </div>
        
        <div class="inputbox">
          <input type="email" name="userEmail" required="required" placeholder="Email Address">
        </div>
        
        <div class="inputbox">
          <textarea name="msgTxt" id="msgTxt" cols="45" rows="5" required="required" placeholder="Message..."></textarea>
        </div>

        <button type="submit" name="btnSubmit">Send</button>
      </form>
    </div>

    <div class="contact-info">
      <p class="box">
        <i class="fa fa-map-marker"></i>Japa Buddy            
      </p>

      <p class="box">
        <i class="fa fa-phone"></i>+234 000 000 0000
      </p>

      <p class="box">
        <i class="fa fa-envelope-o"></i>japabuddy@gmail.com
      </p>

      <p class="hrline"><hr></p>
    </div>

  </section>
</body>
</html>
